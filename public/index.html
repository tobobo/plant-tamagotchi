<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  <script defer type="module" src="./script.js"></script>
</head>
<html>
  <body>
    <div id="app">
      <div id="status">
        <div class="img-container"></div>
        <div class="status-msg"></div>
      </div>
      <div id="chart-control">
        since:
        <input type="date" id="start" />
        resolution:
        <select id="resolution">
          <option selected>day</option>
          <option>hour</option>
          <option>minute</option>
        </select>
        <button id="show_data">show data</button>
        <span id="loading_state" hidden>loading...</span>
        <div id="chart">
          <div class="chart-container">
            <canvas id="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
